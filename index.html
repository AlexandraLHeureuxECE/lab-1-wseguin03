<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe (2 Player)</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <h1>Tic-Tac-Toe (2 Player)</h1>

        <div class="status">
            <div id="statusLine"><strong>Turn:</strong> X</div>
            <div id="message" class="message"></div>
        </div>

        <div id="board" class="board" aria-label="Tic Tac Toe Board">
            <!-- Cells generated by JS -->
        </div>

        <div class="controls">
            <button id="restartBtn" type="button">Restart / New Game</button>
            <div class="hint">
                Keyboard: Arrow keys to move, Enter/Space to place.
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
